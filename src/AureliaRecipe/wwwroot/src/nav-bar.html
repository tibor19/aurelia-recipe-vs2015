<template bindable="router">
    <require from="nav-bar.css" as="scoped"></require>
    <nav>
        <ul>
            <li repeat.for="row of router.navigation">
                <a href.bind="row.href" class="${row.isActive ? 'active' : ''}">${row.title}</a>
            </li>
        </ul>
    </nav>
</template>

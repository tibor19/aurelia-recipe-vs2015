<template>
    <article>
        <h2>Weekly Menu</h2>

        <div class="box" repeat.for="recipe of recipes">
            <a route-href="route: recipe; params.bind: {id: recipe.recipeID}">
                <div class="box-content"
                     css="float:${ $odd ? 'left' : 'right'}">
                    <h2>${recipe.weekday}</h2>
                    <h5>${$index | weekDay}</h5>
                    <h4>${recipe.name}</h4>
                </div>
                <div class="box-image ${ $odd ? 'float-right' : 'float-left'}">
                    <img src.bind="recipe.image | imagePath" width="200" height="120" alt="Recipe Image">
                </div>
            </a>
        </div>

    </article>
</template>

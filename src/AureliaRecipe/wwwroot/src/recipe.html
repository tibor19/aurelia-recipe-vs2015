<template>
    <article>
        <div>
            <h2>${recipe.name}</h2>

            <div class="box">
                <div class="box-content float-right">
                    <table>
                        <tr>
                            <td class="style_bold">Price:</td>
                            <td>${recipe.price}</td>
                        </tr>
                        <tr>
                            <td class="style_bold">Cooking Time:</td>
                            <td>${recipe.time} minutes</td>
                        </tr>
                    </table>
                </div>
                <div class="box-image float-left">
                    <img class="recipe-image" src="/content/images/food/${recipe.image}.jpg" />
                </div>
            </div>
            <h3>Ingredients</h3>
            <ul class="ingredientsList">
                <li repeat.for="ri of recipe.recipeIngredients">${ri.amount} ${ri.amountType} ${ri.ingredient.name}</li>
            </ul>
            <h3>Instructions</h3>
            <ol>
                <li repeat.for="ri of recipe.recipeInstructions" textcontent.one-way="ri.instructionText"></li>
            </ol>
        </div>
    </article>
</template>

<template>
    <article>
        <div>
            <h2>
                <template if.bind="!isEditMode">
                    ${recipe.name}
                    <button click.trigger="edit()">Edit</button>
                </template>
                <template if.bind="isEditMode">
                    <input type="text" value.bind="recipeName" />
                    <button click.trigger="save()">Save</button>
                    <button click.trigger="cancel()">Cancel</button>
                </template>
            </h2>
            <div class="box">
                <div class="box-content float-right">
                    <table>
                        <tr>
                            <td class="style_bold">Price:</td>
                            <td>${recipe.price}</td>
                        </tr>
                        <tr>
                            <td class="style_bold">Cooking Time:</td>
                            <td>${recipe.time} minutes</td>
                        </tr>
                    </table>
                </div>
                <div class="box-image float-left">
                    <img class="recipe-image" src.bind="recipe.image | imagePath" />
                </div>
            </div>
            <h3>Ingredients</h3>
            <ul class="ingredientsList">
                <li repeat.for="ri of recipe.recipeIngredients">${ri.amount} ${ri.amountType} ${ri.ingredient.name}</li>
            </ul>
            <h3>Instructions</h3>
            <ol>
                <li repeat.for="ri of recipe.recipeInstructions" textcontent.one-way="ri.instructionText"></li>
            </ol>
        </div>
    </article>
</template>
